<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="desktop.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 370px) and (max-width: 500px)"
      href="mobile.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;600&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="main-section">
        <nav class="logo-container">
          <img class="logo" src="images/logo.svg" alt="Base Apparel" />
        </nav>
        <div class="img-section mobile-img">
          <img src="images/hero-desktop.jpg" alt="#" />
        </div>
        <section>
          <div class="heading">
            <h1>We're</h1>
            <h2>Coming<br />soon</h2>
          </div>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="email">
            <input type="email" placeholder="Email Adress" />
            <img src="images/icon-error.svg" class="icon-error" alt="error" />
            <button>
              <img src="images/icon-arrow.svg" alt="submit button arrow" />
            </button>
            <p class="error-message">Please provide a valid email</p>
          </form>
        </section>
      </div>
      <div class="img-section desktop-img">
        <img src="images/hero-desktop.jpg" alt="#" />
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by Group III Front-End - InfoShare Academy <a href="#"></a>.
        </p>
      </footer>
    </main>
  </body>
</html>
